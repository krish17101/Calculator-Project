<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
    <div class="body">
       <div class="middleBody">
        <div class="upper display">
            <label for="display" ></label>
            <input type="text" placeholder="0" name="display" id="display">
        </div>
        <div class="lower">
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="deleteButton">DEL</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">/</button>
                <button class="button" >*</button>
            </div>
            <div class="row">
                <button class="buttonReset button">Reset</button>
                <button class="buttonEqual button">=</button>
                
            </div>
        </div>
       </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
